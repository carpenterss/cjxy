<!DOCTYPE>
<html>
<head>
    <load file="__PUBLIC__/Css/layout.css" />
    <load file="__PUBLIC__/Css/module_public.css" />
    <load file="__PUBLIC__/Js/jquery.js" />
    <load file="__PUBLIC__/Js/message.js" />
</head>
<body>
<div class="module_public">
    <div class="module_public_content">
        <h1> >> 车贷客户基础信息查询结果<a href="__ROOT__/index.php/Customercd/customer_baseinfo">【返回】</a></h1>
    </div>
<div class="module_public_main">
    <table>
        <tr>
            <td align="center">客户编号</td>
            <td align="center">客户姓名</td>
            <td align="center">客户身份证号</td>
            <td align="center">客户联系方式</td>
            <td align="center">操作</td>
        </tr>
        <volist name="c_info" id="v" key="k">
            <tr>
                <td align="center"><{$v.id|str_pad=4,"0",STR_PAD_LEFT}></td>
                <td align="center"><{$v.cd_name}></td>
                <td align="center"><{$v.cd_idcard}></td>
                <td align="center"><{$v.cd_lxfs}></td>


                <td align="center">
                    <a href="__URL__/customer_cd_update/id/<{$v.id}>">查看/更新客户资料</a> |
                    <a href="__URL__/del_customer/id/<{$v.id}>" onclick="return confirmdel()">删除客户</a>
                </td>
            </tr>
        </volist>
    </table>
</div>
</div>
<script>
    function confirmdel() {
        if (confirm("确定要删除该客户？若误删除请联系管理员"))
            return true;
        else
            return false;
    }
</script>
<include file="Public:customer_footer"/>
