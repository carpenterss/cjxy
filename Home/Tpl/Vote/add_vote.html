<include file="Public:vote_header" title="添加调查" />
     <div class="module_public_main">
       <table>
       <form action="__URL__/do_addVote" method="post">
         <tr>
           <td width="12%" align="right">调查标题:</td>
           <td><input type="text" name="v_title" class="_input"/></td>
         </tr>
         <tr>
           <td width="12%" align="right">所属类型:</td>
           <td><input type="radio" name="v_type" value="1"/>单选&nbsp;&nbsp;<input type="radio" name="v_type" value="2"/>多选</td>
         </tr>
         <tr>
           <td width="12%" align="right">开始时间:</td>
           <td><input type="text" name="v_starttime" class="_input" onClick="WdatePicker()" /></td>
         </tr>
         <tr>
           <td width="12%" align="right">开始时间:</td>
           <td><input type="text" name="v_endtime" class="_input" onClick="WdatePicker()" /></td>
         </tr>
         <tr>
           <td width="12%" align="right">是否启用:</td>
           <td><input type="radio" name="v_display" value="1"/><font color=green>是</font>&nbsp;&nbsp;<input type="radio" name="v_display" value="0"/><font color=red>否</font></td>
         </tr>
         <tr>
           <td>&nbsp;</td>
           <td><input type="submit" value="提交" class="_button"/></td>
         </tr>
         </form>
       </table>
     </div>
<include file="Public:vote_footer" />
