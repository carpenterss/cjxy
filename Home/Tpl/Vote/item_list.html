<include file="Public:vote_header" title="调查选项列表" />
     <div class="module_public_main">
        <table>
          <tr>
            <td colspan="4">&nbsp;&nbsp;调查标题&nbsp;:&nbsp;<{$v_title}></td>
          </tr>
          <tr>
            <td width="8%" align="center">编号</td>
            <td align="center">选项标题</td>
            <td align="center">统计</td>

          </tr>

            <td width="8%" align="center"><{$k}></td>
            <td align="center"><{$v.i_title}></td>
            <td align="center"><{$v.i_count}><b>次</b></td>

          </tr>

          <tr>
            <td colspan="4" align="center"><input type="button" class="_button" value="添加选项" onclick="javascript:window.location='__URL__/add_item/v_id/<{$v_id}>/v_title/<{$v_title}>'"/>&nbsp;&nbsp;<input type="button" class="_button" value="设置顺序" onclick="javascript:window.location='__URL__/order_item/v_id/<{$v_id}>/v_title/<{$v_title}>'"/></td>
