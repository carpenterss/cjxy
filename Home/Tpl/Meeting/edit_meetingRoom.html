<include file="Public:meeting_header" title="修改会议室信息"/>
     <div class="module_public_main">  
     <table>
        <form action="__URL__/do_edit_meetingRoom" method="post">
        <input type="hidden" name="r_id" value="<{$r_info.r_id}>" />
          <tr>
            <td align="right" width="12%">会议室名称:</td>
            <td><input type="text" name="r_name" class="_input" value="<{$r_info.r_name}>"/></td>
          </tr>
          <tr>
            <td align="right" width="12%">容纳人数:</td>
            <td><input type="text" name="r_renshu" class="_input" value="<{$r_info.r_renshu}>"/>&nbsp;人</td>
          </tr>
          <tr>
          <if condition="$r_info.r_is_open eq '1'">
            <td align="right" width="12%">是否开放:</td>
            <td><input type="radio" name="r_is_open" value="1" checked="checked"/><font color=green>开放</font>&nbsp;&nbsp;<input type="radio" name="r_is_open" value="0" /><font color=red>关闭</font></td>
          <else />
            <td align="right" width="12%">是否开放:</td>
            <td><input type="radio" name="r_is_open" value="1"/><font color=green>开放</font>&nbsp;&nbsp;<input type="radio" name="r_is_open" value="0"  checked="checked"/><font color=red>关闭</font></td>
          </if>
          </tr>
          <tr>
            <td align="right" width="12%">&nbsp;</td>
            <td><input type="submit" value="更新信息" class="_button"/></td>
          </tr>
          </form>
        </table>   
     </div>
<include file="Public:meeting_footer" />
