<include file="Public:meeting_header" title="会议室预约"/>
     <div class="module_public_main"> 
     <table>
       <tr>
         <td colspan="5" align="center">--&nbsp;会议室列表&nbsp;--</td>
       </tr>
       <tr>
         <td align="center">会议室名称</td>
         <td align="center">是否开放</td>
         <td align="center">是否预约</td>
         <td align="center">是否打扫</td>
         <td align="center">操作</td>
       </tr>
       <volist name="r_info" id="v">
       <tr>
         <td align="center"><{$v.r_name}></td>
         <if condition="$v.r_is_open eq '1'">
         <td align="center"><font color=green>√</font></td>
         <else />
         <td align="center"><font color=red>x</font></td>
         </if>
         <if condition="$v.r_is_appointment eq '1'">
         <td align="center"><font color=red>已预约</font></td>
         <else />
         <td align="center"><font color=green>空闲</font></td>
         </if>
         <if condition="$v.r_is_clean eq '1'">
         <td align="center"><font color=green>√</font></td>
         <else />
         <td align="center"><font color=red>x</font></td>
         </if>
         <td align="center">
           <if condition="$v.r_is_open eq '1'">
           <a href="__URL__/yuyue_info/r_id/<{$v.r_id}>">查看预约使用详细信息</a> |
           <a href="__URL__/yuyue_meetingRoom/r_id/<{$v.r_id}>">预约会议室</a>
           <else />
           <font color=red>对不起,会议室暂未开放</font>
           </if>
         </td>
       </tr>
       </volist>
     </table> 
     </div>
<include file="Public:meeting_footer" />
