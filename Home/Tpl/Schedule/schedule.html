<!DOCTYPE HTML>
<html>
<head>
    <link href="__PUBLIC__/calendar/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/calendar/mainstructure.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/calendar/maincontent.css" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' href='__PUBLIC__/calendar/theme.css' />
    <link rel='stylesheet' type='text/css' href='__PUBLIC__/calendar/fullcalendar.css' />
    <link rel='stylesheet' type='text/css' href='__PUBLIC__/calendar/fullcalendar.print.css'
          media='print' />
    <script src="__PUBLIC__/calendar/jquery-1.8.2.min.js" type="text/javascript"></script>

    <script src="__PUBLIC__/calendar/jquery-ui.min1.9.1.js" type="text/javascript"></script>

    <script src="http://www.cnblogs.com/jQuery-Timepicker-Addon-master/jquery-ui-timepicker-addon.js"></script>
    <script src="http://www.cnblogs.com/jQuery-Timepicker-Addon-master/jquery-ui-sliderAccess.js"></script>
    <script src="__PUBLIC__/calendar/datepicker-zh.js" type="text/javascript"></script>
    <link href="http://www.cnblogs.com/jQuery-Timepicker-Addon-master/jquery-ui-timepicker-addon.css"
          rel="stylesheet" />

    <script src="__PUBLIC__/calendar/fullcalendar.js" type="text/javascript"></script>
    <style type='text/css'>
        .ui-datepicker
        {
            width: 23em;
            padding: .2em .2em 0;
            font-size: 70%;
            display: none;
        }

        #calendar
        {
            width: 900px;
            margin: 0 auto;
        }
        #loading
        {
            top: 0px;
            right: 0px;
        }

        .tooltip
        {
            padding-bottom: 25px;
            padding-left: 25px;
            width: 100px !important;
            padding-right: 25px;
            display: none;
            background: #999;
            height: 70px;
            color: red;
            font-size: 12px;
            padding-top: 25px;
            z-order: 10;
        }
        .ui-timepicker-div .ui-widget-header
        {
            margin-bottom: 8px;
        }
        .ui-timepicker-div dl
        {
            text-align: left;
        }
        .ui-timepicker-div dl dt
        {
            height: 25px;
            margin-bottom: -25px;
        }
        .ui-timepicker-div dl dd
        {
            margin: 0 10px 10px 65px;
        }
        .ui-timepicker-div td
        {
            font-size: 90%;
        }
        .ui-tpicker-grid-label
        {
            background: none;
            border: none;
            margin: 0;
            padding: 0;
        }
        .ui-timepicker-rtl
        {
            direction: rtl;
        }
        .ui-timepicker-rtl dl
        {
            text-align: right;
        }
        .ui-timepicker-rtl dl dd
        {
            margin: 0 65px 10px 10px;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            $('#calendar').fullCalendar({
                header: {//设置日历头部信息
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                firstDay:1,//每行第一天为周一
                editable: true,//可以拖动
                events: 'json.php'    //事件数据
            });
        });
    </script>

</head>

<body>


<div id="wrap">
    <div id='calendar'>
    </div>
    <div id="reserveinfo" title="Details">
        <div id="revtitle">
        </div>
        <div id="revdesc">
        </div>
    </div>
    <div style="display: none" id="reservebox" title="Reserve meeting room">
        <form id="reserveformID" method="post">
            <div class="sysdesc">
                &nbsp;</div>
            <div class="rowElem">
                <label>
                    标题:</label>
                <input id="title" name="start">
            </div>
            <div class="rowElem">
                <label>
                    重要程度:</label>
                <input id="chengdu" name="start">
            </div>
            <div class="rowElem">
                <label>
                    开始时间:</label>
                <input id="start" name="start">
            </div>
            <div class="rowElem">
                <label>
                    结束时间:</label>
                <input id="end" name="end">
            </div>
            <div class="rowElem">
                <label>
                    备忘内容:</label>
                <textarea id="details" rows="3" cols="43" name="details"></textarea>
            </div>
            <div class="rowElem">
            </div>
            <div class="rowElem">
            </div>
            <div id="addhelper" class="ui-widget">
                <div style="padding-bottom: 5px; padding-left: 5px; padding-right: 5px; padding-top: 5px"
                     class="ui-state-error ui-corner-all">
                    <div id="addresult">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>



</body>
</html>
