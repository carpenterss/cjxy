<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诚金信用管理系系统</title>
    <link href="__PUBLIC__/xw/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/xw/style.css" rel="stylesheet">
    <link href="__PUBLIC__/xw/xiaowei.css" rel="stylesheet">
    <style type="text/css"></style>
</head>

<body class="Public white-bg">

<div class="container">
    <!-- /container -->
    <div class="row">
        <div class="col-xs-12 hidden-xs" style="margin-top:120px;"></div>
    </div>
    <div class="row">
        <div class="col-sm-8 hidden-xs">
            <div class="img"></div>
        </div>
        <div class="col-sm-4 well">
            <div style="margin-bottom:44px;margin-top:20px;">
                <h1 class="text-center">诚金办公管理系统</h1>
            </div>
            <table width="100%">
                <form action="__URL__/doLogin" method="post">
                    <tr>
                        <td align="right">用户账号:</td>
                        <td><input style="margin: auto" type="text" name="u_username" class="L_input1"/></td>
                    </tr>
                    <tr>
                        <td align="right"><span style="margin-top: 20px;float: right"> 用户密码:</span></td>
                        <td><input style="margin-top: 20px" type="password" name="u_password" class="L_input1"/></td>
                    </tr>
                    <tr>

                        <td align="right"><span style="margin-top: 20px;float: right">验证码:</span></td>
                        <td><input style="margin-top:20px " type="text" name="verify" size="6" class="L_input2"/><img
                                src="__APP__/Public/verify"
                                class="verify"
                                onclick="this.src='__APP__/Public/verify/'+new Date().getTime();"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">&nbsp;</td>
                        <td><input type="image" value="提交" src="__PUBLIC__/Images/OA_login2.jpg" class="L_input3"/></td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
    <!-- 开源版不允许删除版权链接 谢谢支持  -->
    <div class="row text-right">

    </div>
</div>


</body>
</html>
