<include file="Public:email_header" title="内部发送邮件管理"/> <!--公共头部样式-->
     <div class="module_public_main">
        <table>
        <form action="__URL__/batch_del" method="post">
           <tr>
              <td colspan="8" align="center"><a href="__URL__/send_email">[发送内部邮件]</a>&nbsp;|&nbsp;<a href="__URL__/receive_email">[接收内部邮件]</a></td>
           </tr>
           
           <tr style="background:#F0F0F0;">
              <td width="5%" align="center">编号</td>
              <td align="center">邮件标题</td>
              <td align="center">发送时间</td>
              <td align="center">收件人</td>
              <td align="center">发送状态</td>
              <td align="center">携带附件</td>
              <td align="center">操作</td>
              <td align="center"><a href="#" id="all_check">全选/<a href="#" id="no_check">全不选</a></td>
           </tr>
           <volist name="email_info" id="v" key="k">
           <tr>
              <td width="5%" align="center"><{$k}></td>
              <td><{$v.em_title|substr=0,21}>...</td>
              <td align="center"><{$v.em_addtime|date="Y-m-d H:m",###}></td>
              <td align="center"><{$v.em_sname}></td>
              <if condition="$v.em_status eq 1">
              <td align="center"><font color=green>已发送</font></td>
              <else />
              <td align="center"><font color=red>未发送</font></td>
              </if>
              <if condition="$v.em_filename eq ''">
              <td align="center"><font color=red>无附件</font></td>
              <else />
              <td align="center"><{$v.em_filename}></td>
              </if>
              <td align="center">
                <a href="__URL__/send_email/action/continue/em_id/<{$v.em_id}>">继续发送</a> | 
                <a href="__URL__/delete_email/em_id/<{$v.em_id}>">删除记录</a>
              </td>
              <td align="center"><input type="checkbox" class="check_is" value="<{$v.em_id}>" name="check_is[]"/></td>
           </tr>
           </volist>
           <tr>
              <td colspan="7"  style="text-align:right"><{$fpage}></td>
              <td align="center"><input type="submit" value="删除选中项" class="_button"/></td>
           </tr> 
         </form>
        </table>
     </div>
<include file="Public:footer" /> <!--公共尾部样式-->
