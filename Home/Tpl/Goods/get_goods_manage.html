<include file="Public:goods_header" title="物品领取记录查看"/> <!--公共头部样式-->
     <div class="module_public_main">
	    <table>
		 <tr>
		   <td align="center" width="8%">编号</td>
		   <td align="center">物品名称</td>
		   <td align="center">领取人姓名</td>   
		   <td align="center">领取时间</td>
		   <td align="center">领取数量</td>
		   <td align="center">发放人姓名</td>
		   <td align="center">操作</td>
		 </tr>
		 <volist name="g_info" id="v" key="k">
		 <tr>
		   <td align="center" width="8%"><{$k}></td>
		   <td align="center"><{$v.gm_gname}></td>
		   <td align="center"><{$v.gm_uname}></td>
		   <td align="center"><{$v.gm_gtime|date="Y-m-d H:m",###}></td>
		   <td align="center"><{$v.gm_gsum}></td>
		   <td align="center"><{$v.gm_givename}></td>
		   <td align="center">
		       <a href="__URL__/delete_get_goods/gm_id/<{$v.gm_id}>">删除记录</a>
		   </td>
		 </tr>
		 </volist>
		 <tr>
		   <td colspan="7" align="right"><{$fpage}></td>
		 </tr>
		</table>
	 </div>
<include file="Public:goods_footer" /> <!--公共尾部样式-->
