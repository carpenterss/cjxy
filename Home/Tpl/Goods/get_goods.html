<include file="Public:goods_header" title="物品领取"/> <!--公共头部样式-->
     <div class="module_public_main">
	    <table>
		<form action="__URL__/do_get_goods" method="post">
		   <tr>
		     <td width="12%" align="right">领取的物品:</td>
			 <td>
			   <select name="gm_goods" class="_input" style="width:250px;">
			     <option disabled="disabled">--请选择要领取的物品--</option>
				 <volist name="g_info" id="v">
				 <option value="<{$v.g_id}>|<{$v.g_name}>">物品名称:<{$v.g_name}> | 剩余库存量:<{$v.g_sum}></option>
				 </volist>
			   </select>
			 </td>
		   </tr>
		   <tr>
		     <td width="12%" align="right">领取人姓名:</td>
			 <td>
			   <select name="gm_u" class="_input">
			     <option disabled="disabled">--请选择领取人姓名--</option>
				 <volist name="e_info" id="v">
				 <option value="<{$v.u_id}>|<{$v.u_name}>"><{$v.u_name}></option>
				 </volist>
			   </select>
			 </td>
		   </tr>
		   <tr>
		     <td width="12%" align="right">领取数量:</td>
			  <td><input type="text" class="_input" name="gm_gsum"/></td>
		   </tr>
		   <tr>
		     <td width="12%" align="right">发放人员姓名:</td>
			  <td><input type="text" class="_input" name="gm_givename"/></td>
		   </tr>
		   <tr>
		     <td>&nbsp;</td>
			 <td><input type="submit" value="确认领取" class="_button" /></td>
		   </tr>
		   </form>
		</table>
	 </div>
<include file="Public:goods_footer" /> <!--公共尾部样式-->
