<include file="Public:addressBook_header" title="添加新的联系人" />
 <div class="module_public_main">
    <table>
    <form action="__URL__/do_add_addressbook" method="post">
      <tr>
        <td width="12%" align="right">联系人姓名:</td>
        <td><input type="text" name="a_name" class="_input"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">姓名拼音:</td>
        <td><input type="text" name="a_pname" class="_input"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">所在公司:</td>
        <td><input type="text" name="a_company" class="_input"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">移动电话:</td>
        <td><input type="text" name="a_phone" class="_input"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">固定电话:</td>
        <td><input type="text" name="a_telephone" class="_input"/></td>
      </tr>
       <tr>
        <td width="12%" align="right">传真电话:</td>
        <td><input type="text" name="a_fax" class="_input"/></td>
      </tr>
       <tr>
        <td width="12%" align="right">住址:</td>
        <td><input type="text" name="a_address" class="_input"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">联系QQ:</td>
        <td><input type="text" name="a_qq" class="_input"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">联系邮箱:</td>
        <td><input type="text" name="a_email" class="_input"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">备注:</td>
        <td><textarea name="a_note" class="_input2"></textarea></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="添加联系人" class="_button"/></td>
      </tr>
      </form>
    </table>
 </div>
<include file="Public:addressBook_footer" />
