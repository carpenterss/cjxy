<include file="Public:addressBook_header" title="修改联系人信息" />
 <div class="module_public_main">
    <table>
    <form action="__URL__/do_edit_addressbook" method="post">
    <input type="hidden" name="a_id" value="<{$a_info.a_id}>" />
      <tr>
        <td width="12%" align="right">联系人姓名:</td>
        <td><input type="text" name="a_name" class="_input" value="<{$a_info.a_name}>"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">姓名拼音:</td>
        <td><input type="text" name="a_pname" class="_input" value="<{$a_info.a_pname}>"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">所在公司:</td>
        <td><input type="text" name="a_company" class="_input" value="<{$a_info.a_company}>"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">移动电话:</td>
        <td><input type="text" name="a_phone" class="_input" value="<{$a_info.a_phone}>"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">固定电话:</td>
        <td><input type="text" name="a_telephone" class="_input" value="<{$a_info.a_telephone}>"/></td>
      </tr>
       <tr>
        <td width="12%" align="right">传真电话:</td>
        <td><input type="text" name="a_fax" class="_input" value="<{$a_info.a_fax}>"/></td>
      </tr>
       <tr>
        <td width="12%" align="right">住址:</td>
        <td><input type="text" name="a_address" class="_input" value="<{$a_info.a_address}>"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">联系QQ:</td>
        <td><input type="text" name="a_qq" class="_input" value="<{$a_info.a_qq}>"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">联系邮箱:</td>
        <td><input type="text" name="a_email" class="_input" value="<{$a_info.a_email}>"/></td>
      </tr>
      <tr>
        <td width="12%" align="right">备注:</td>
        <td><textarea name="a_note" class="_input2"><{$a_info.a_note}></textarea></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="添加联系人" class="_button"/></td>
      </tr>
      </form>
    </table>
 </div>
<include file="Public:addressBook_footer" />
