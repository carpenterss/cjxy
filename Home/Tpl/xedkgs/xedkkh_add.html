<include file="Public:customer_header" title="添加新客户"/>
<div class="module_public_main">
    <table>
        <form action="__URL__/do_customer_add" method="post">

            <tr style="background:#F0F0F0">
                <td width="12%" align="right"><b>详细资料</b></td>
                <td></td>
            </tr>
            <tr>
                <td width="12%" align="right">客户姓名:</td>
                <td><input type="text" name="c_name" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">客户手机:</td>
                <td><input type="text" name="c_phone" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">是否为热点客户:</td>
                <td>
                    <input type="radio" name="c_spots" value="1"/><font color=green>是</font>&nbsp;
                    <input type="radio" name="c_spots" value="2"/><font color=red>否</font></td>
            </tr>
            <tr>
                <td width="12%" align="right">客户热度:</td>
                <td><input type="radio" name="c_hots" value="1"/><font color=green>低热</font>&nbsp;
                    <input type="radio" name="c_hots" value="2"/><font color="#FF3300">中热</font>&nbsp;
                    <input type="radio" name="c_hots" value="3"/><font color=red>高热</font>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">热点说明:</td>
                <td><input type="text" name="c_hots_info" class="_input" style="width:280px;"/></td>
            </tr>
            <tr style="background:#F0F0F0">
                <td width="12%" align="right"><b>客户资料</b></td>
                <td></td>
            </tr>
            <tr>
                <td width="12%" align="right">客户性别:</td>
                <td>
                    <input type="radio" name="c_sex" value="1"/><font color=green>男</font>&nbsp;
                    <input type="radio" name="c_sex" value="2"/><font color=red>女</font></td>
            </tr>
            <tr>
                <td width="12%" align="right">客户种类:</td>
                <td>
                    <select name="c_type" class="_input">
                        <option>--请选择客户种类--</option>
                        <option value="1">潜在客户</option>
                        <option value="2">普通客户</option>
                        <option value="3">VIP客户</option>
                        <option value="4">合作伙伴</option>
                        <option value="5">失效客户</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">客户阶段:</td>
                <td>
                    <select name="c_phase" class="_input">
                        <option>--请选择所在阶段--</option>
                        <option value="1">售前跟踪</option>
                        <option value="2">合同执行</option>
                        <option value="3">售后服务</option>
                        <option value="4">合同期满</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">客户状态:</td>
                <td>
                    <select name="c_status" class="_input">
                        <option>--请选择所在状态--</option>
                        <option value="1">已沟通</option>
                        <option value="2">已报价</option>
                        <option value="3">已做方案</option>
                        <option value="4">已签合同</option>
                        <option value="5">已成交</option>
                    </select>
                </td>
            </tr>
            <tr style="background:#F0F0F0">
                <td width="12%" align="right"><b>详细资料</b></td>
                <td></td>
            </tr>
            <tr>
                <td width="12%" align="right">固定电话:</td>
                <td><input type="text" name="m_telephone" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">邮箱地址:</td>
                <td><input type="text" name="m_email" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">传真电话:</td>
                <td><input type="text" name="m_fax" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">QQ号码:</td>
                <td><input type="text" name="m_qq" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">邮政编码:</td>
                <td><input type="text" name="m_zip" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">家庭住址:</td>
                <td><input type="text" name="m_address" class="_input"/></td>
            </tr>
            <tr style="background:#F0F0F0">
                <td width="12%" align="right"><b>公司信息</b></td>
                <td></td>
            </tr>
            <tr>
                <td width="12%" align="right">所在公司:</td>
                <td><input type="text" name="m_company" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">公司地址:</td>
                <td><input type="text" name="m_companyAddress" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">负责业务:</td>
                <td><input type="text" name="m_business" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">公司称谓:</td>
                <td><input type="text" name="m_appellation" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">担任职务:</td>
                <td><input type="text" name="m_position" class="_input"/></td>
            </tr>
            <tr style="background:#F0F0F0">
                <td width="12%" align="right"><b>客户分析</b></td>
                <td></td>
            </tr>
            <tr>
                <td width="12%" align="right">客户来源:</td>
                <td>
                    <select name="m_source" class="_input">
                        <option>--请选择客户来源--</option>
                        <option value="1">电话咨询</option>
                        <option value="2">网站咨询</option>
                        <option value="3">上门来访</option>
                        <option value="4">好友介绍</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">信用等级:</td>
                <td>
                    <select name="m_credit" class="_input">
                        <option>--请选择信用等级--</option>
                        <option value="1">高</option>
                        <option value="2">中</option>
                        <option value="3">低</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">关系等级:</td>
                <td>
                    <select name="m_relation" class="_input">
                        <option>--请选择关系等级--</option>
                        <option value="1">密切</option>
                        <option value="2">较好</option>
                        <option value="3">一般</option>
                        <option value="4">较差</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">客户价值:</td>
                <td>
                    <select name="m_jiazhi" class="_input">
                        <option>--请选择客户价值--</option>
                        <option value="1">高</option>
                        <option value="2">中</option>
                        <option value="3">低</option>
                    </select>
                </td>
            </tr>
            <tr style="background:#F0F0F0">
                <td width="12%" align="right"><b>联系人分类</b></td>
                <td></td>
            </tr>
            <tr>
                <td width="12%" align="right">联系人分类:</td>
                <td>
                    <select name="m_contact" class="_input">
                        <option>--请选择分类--</option>
                        <option value="1">特别重要</option>
                        <option value="2">重要</option>
                        <option value="3">普通</option>
                        <option value="4">不重要</option>
                        <option value="5">失效</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">证件类型:</td>
                <td>
                    <select name="m_papers_type" class="_input">
                        <option>--请选择证件类型--</option>
                        <option value="1">身份证</option>
                        <option value="2">驾驶证</option>
                        <option value="3">军官证</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="12%" align="right">证件号码:</td>
                <td><input type="text" name="m_papers_num" class="_input"/></td>
            </tr>
            <tr>
                <td width="12%" align="right">客户备注:</td>
                <td><textarea name="m_note" class="_input2"></textarea></td>
            </tr>
            <tr>
                <td width="12%" align="right">&nbsp;</td>
                <td><input type="submit" class="_button" value="确认添加"/></td>
            </tr>
        </form>

    </table>
</div>
<include file="Public:customer_footer"/>
