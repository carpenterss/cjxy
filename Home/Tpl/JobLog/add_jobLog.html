<include file="Public:jobLog_header" title="添加今日工作日志" />
    <div class="module_public_main">
       <table>
       <form action="__URL__/do_add_jobLog" method="post">
         <tr>
           <td width="12%" align="right">今天日期:</td>
           <td><font color=green><{$time|date="Y年m月d日 H:m",###}></font></td>
         </tr>
         <tr>
           <td width="12%" align="right">工作日志:</td>
           <td>
             <textarea class="_input2" name="j_content"></textarea>
           </td>
         </tr>
         <tr>
           <td width="12%" align="right">工作结果:</td>
           <td><input type="text" name="j_result" class="_input" />&nbsp;&nbsp;<font color=red>(例如:完成/进行中.../未完成/失败...等等)</font></td>
         </tr>
         <tr>
           <td width="12%" align="right">日志备注:</td>
           <td>
             <textarea class="_input2" name="j_note"></textarea>
           </td>
         </tr>
         <tr>
           <td width="12%" align="right">&nbsp;</td>
           <td><input type="submit" value="提交日志" class="_button"/></td>
         </tr>
         </form>
       </table>
    </div>
<include file="Public:jobLog_footer" />
