<include file="Public:jobLog_header" title="修改工作日志" />
    <div class="module_public_main">
      <table>
      <form action="__URL__/do_edit_jobLog" method="post">
      <input type="hidden" name="j_id" value="<{$j_info.j_id}>" />
        <tr>
          <td width="12%" align="right">日志日期:</td>
          <td><{$j_info.j_date|date="Y-m-d",###}></td>
        </tr>
        <tr>
          <td width="12%" align="right">工作内容:</td>
          <td><textarea name="j_content" class="_input2"><{$j_info.j_content}></textarea></td>
        </tr> 
        <tr>
          <td width="12%" align="right">工作结果:</td>
          <td><input type="text" name="j_result" class="_input" value="<{$j_info.j_result}>" /></td>
        </tr>
        <tr>
          <td width="12%" align="right">工作备注:</td>
          <td><textarea name="j_note" class="_input2"><{$j_info.j_note}></textarea></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="修改日志" class="_button"/></td>
        </tr>
        </form>
      </table>
    </div>
<include file="Public:jobLog_footer" />
