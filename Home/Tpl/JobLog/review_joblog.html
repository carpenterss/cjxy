<include file="Public:jobLog_header" title="评价工作日志" />
    <div class="module_public_main">
      <table>
      <form action="__URL__/do_review_joblog" method="post">
      <input type="hidden" name="j_id" value="<{$j_info.j_id}>" />
        <tr>
          <td colspan="2" style="background:#F0F0F0;color:#000;">日志详情</td>
        </tr>
        <tr>
          <td width="12%" align="right">日志日期:</td>
          <td><{$j_info.j_date|date="Y-m-d",###}></td>
        </tr>
        <tr>
          <td width="12%" align="right">工作内容:</td>
          <td><{$j_info.j_content}></td>
        </tr> 
        <tr>
          <td width="12%" align="right">工作结果:</td>
          <td><{$j_info.j_result}></td>
        </tr>
        <tr>
          <td width="12%" align="right">工作备注:</td>
          <td><{$j_info.j_note}></td>
        </tr>
        <tr>
          <td colspan="2" style="background:#F0F0F0;color:#000;">上司评价</td>
        </tr>
        <tr>
          <td width="12%" align="right">评价日志:</td>
          <td>
            <textarea class="_input2" name="j_boss_review"></textarea>
          </td>
        </tr>
        <tr>
          <td width="12%" align="right">&nbsp;</td>
          <td><input type="submit" value="提交评价" class="_button"/></td>
        </tr>
        </form>
      </table>
    </div>
<include file="Public:jobLog_footer" />
